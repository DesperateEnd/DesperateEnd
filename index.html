<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试视频通话</title>
  <link rel="stylesheet" href="./vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./icon/iconfont.css">
  <link rel="stylesheet" href="./index.css?v=2">
</head>
<body>
  <div >

  
  <div class="container" style="display: none;">
    <form id="join-form">
      <div class="row join-info-group">
          <div class="col-sm">
            <p class="join-info-text">AppID</p>
            <input id="appid" type="text" placeholder="请输入appID" required>
            <!-- <p class="tips">If you don`t know what is your appid, checkout <a href="https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#a-nameappidaapp-id">this</a></p> -->
          </div>
          <div class="col-sm">
            <p class="join-info-text">Token(optional)</p>
            <input id="token" type="text" placeholder="请输入token">
            <!-- <p class="tips">If you don`t know what is your token, checkout <a href="https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#a-namekeyadynamic-key">this</a></p> -->
          </div>
          <div class="col-sm">
            <p class="join-info-text">Channel</p>
            <input id="channel" type="text" placeholder="请输入房间名" required>
            <!-- <p class="tips">If you don`t know what is your channel, checkout <a href="https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#channel">this</a></p> -->
          </div>
          <div class="col-sm">
            <p class="join-info-text">userID</p>
            <input id="userid" type="text" placeholder="请输入用户ID" required>
            <!-- <p class="tips">If you don`t know what is your channel, checkout <a href="https://docs.agora.io/en/Agora%20Platform/terms?platform=All%20Platforms#channel">this</a></p> -->
          </div>
      </div>

      <div class="button-group">
        <button id="join" type="submit" class="btn btn-primary btn-sm">加入</button>
        <button id="leave" type="button" class="btn btn-primary btn-sm" disabled>退出</button>
        <!-- <button id="switch"  type="button" class="btn btn-primary btn-sm">切换摄像头</button> -->
      </div>
    </form>

    <div class="row video-group">
      <div class="col">
        我的id:
        <p id="local-player-name" class="player-name"></p>
        <!-- <div id="local-player" class="player"></div> -->
      </div>
      <div class="w-100"></div>
      <div class="col">
        房间里的其他用户：
        <div id="remote-playerlist"></div>
      </div>
    </div>
    
  </div>
  <!-- 通话界面 -->
  <div class="call-box" >
    <!-- 他人界面 -->
    <div class="other-box">

    </div>
    <!-- 我的界面 -->
    <div class="my-video">
      <div id="local-player" class="player"></div>
    </div>
    <!-- 操作按钮 -->
    <!-- 语音操作按钮 -->
    <div class="btn-box">
      <span id="mc-btn">
        <i class="icon iconfont icon-maikefeng-tianchong"></i>
        <i class="icon iconfont icon-jinyan"></i>
      </span>
      <span class="leave-btn">
       <i class="icon iconfont icon-guaduandianhua"></i>
      </span>
      <span class="audio-none">
        <i class="icon iconfont icon-laba"></i>
        <i class="icon iconfont icon-jingyin"></i>
      </span>
      
    </div>
    <!-- 视频操作按钮 -->
    <div class="btn-box btn-box2" style="display: none;">
      <span id="#switch">
        <i class="icon iconfont icon-iconqiehuanjingtou"></i>
      </span>
      <span class="leave-btn">
        <i class="icon iconfont icon-guaduandianhua"></i>
      </span>
      <span class="audio-none">
        <i class="icon iconfont icon-jingyin"></i>
      </span>
      <span class="audio-auto">
        <i class="icon iconfont icon-laba"></i>
      </span>
    </div>
    <div class="show-min">
      <i class="icon iconfont icon-zuixiaohua"></i>
    </div>
    <div class="show-max"></div>
    <!-- 头像昵称 提示语 -->
    <div class="user-box">
      <img src="./9.jpg" alt="" class="user-avatar">
      <div class="nickname">东方红</div>
      <div class="call-status">呼叫中...</div>
    </div>
</div>
  <script src="./vendor/jquery-3.4.1.min.js"></script>
  <script src="./vendor/bootstrap.bundle.min.js"></script>
  <script src="./AgoraRTC_N-4.3.0.js"></script>
  <script type="module" src="./index.js?v=9"></script>
</body>
</html>
